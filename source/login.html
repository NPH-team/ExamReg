<!DOCTYPE html>
<html>

<head>
    <link rel="StyleSheet" href="css/stylelogin.css" type="text/css">
</head>

<body>
    <div id="loginhead">
        <h1>ExamReg</h1>
    </div>
    <div id="login">
        <div id="loginbody" method="post">
            <form id="loginform">
                <div id="user">
                    <label>Tên đăng nhập</label>
                    <input class="login" type="text" Name="Username" placeholder="USERNAME" required="">
                </div>
                <div id="pass">
                    <label>Mật khẩu</label>
                    <input class="login" type="password" Name="Password" placeholder="PASSWORD" required="">
            </form>
            </div>
        </div>
        <div id="submit">
            <ul class="submit">
                <li>
                    <input type="checkbox" id="remember" value="">
                    <label for="remember"><span></span>Remember me</label>
                    <a href="#">Forgot password?</a>
                </li>
            </ul>
            <input type="submit" value="LOGIN">
        </div>
    </div>
</body>

</html>
