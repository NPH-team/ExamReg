<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet" />

    <link rel="stylesheet" href="loginstyle.css">
    <title>login</title>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center no-gutters mt-3 mb-5">
            <div class="bg-white">
                <div class="header header-shadow">
                    <div class="mt-0 logo">
                        <div class="logo1"></div>
                    </div>
                    <div class="name line">
                        <h1>ExamReg</h1>
                        <p>Exam Registration - Trang đăng kí lịch thi Trường đại học ABC</p>
                    </div>
                </div>
                <div class="login">
                    <form action="" class="form mt-5">
                        <div class="box">
                            <div class="box-header bg-success">
                                <span class="text-white">
                                    Đăng nhập hệ thống
                                </span>
                            </div>
                            <div class="box-content">
                                <div class="form-group">
                                    <div class="with-icon-over-input">
                                        <label class="control-label" for="LoginName">Tên truy cập</label>
                                        <input class="form-control" placeholder="Tên truy cập" type="text" value="" />
                                        <span><i class="icon-user text-muted"></i></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="with-icon-over-input">
                                        <label class="control-label" for="Password">Mật khẩu</label>
                                        <input class="form-control" placeholder="Mật khẩu" type="password" />
                                        <span><i class="icon-lock text-muted"></i></span>
                                    </div>
                                </div>

                                <div class="col-xs-12">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <a target="_blank" href="">Quên mật khẩu?</a>
                                        </div>
                                        <div class="col-md-6">
                                            <button class="btn btn-success float-right"><i class="icon-signin"></i> Đăng
                                                nhập</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
